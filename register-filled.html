<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./register-filled.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="register-filled">
      <div class="ios-uistatus-bar19">
        <img
          class="right-side-icon19"
          alt=""
          src="./public/right-side211.svg"
        />

        <div class="left-side19">
          <div class="time19">
            <div class="div43">9:41</div>
          </div>
        </div>
        <img class="union-icon19" alt="" />
      </div>
      <b class="daftarkan-akun">Daftarkan Akun</b>
      <div class="sudah-punya-akun-container" id="sudahPunyaAkun">
        <span class="sudah-punya-akun">Sudah punya akun? </span>
        <span class="masuk">Masuk</span>
      </div>
      <div class="ios-uihome-indicator9">
        <div class="home-indicator9"></div>
      </div>
      <div class="button6" id="daftar">
        <b class="bima-sena">Daftarkan akunmu</b>
      </div>
      <div class="nama-lengkap-parent">
        <b class="nama-lengkap">Nama Lengkap</b>
        <div class="bima-sena-wrapper">
          <b class="bima-sena">Bima Sena</b>
        </div>
      </div>
      <div class="email-address-parent">
        <b class="nama-lengkap">Email Address</b>
        <div class="bima-sena-wrapper">
          <b class="bima-sena">Bimasena@gmail.com</b>
        </div>
      </div>
      <div class="password-parent">
        <b class="nama-lengkap">Password</b>
        <div class="parent">
          <b class="bima-sena">***********</b>
          <img class="icon-eye" alt="" src="./public/icon--eye.svg" />
        </div>
      </div>
      <div class="password-group">
        <b class="nama-lengkap">Password</b>
        <div class="parent">
          <b class="bima-sena">***********</b>
          <img class="icon-eye" alt="" src="./public/icon--eye.svg" />
        </div>
      </div>
    </div>

    <script>
      var sudahPunyaAkun = document.getElementById("sudahPunyaAkun");
      if (sudahPunyaAkun) {
        sudahPunyaAkun.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }

      var daftar = document.getElementById("daftar");
      if (daftar) {
        daftar.addEventListener("click", function (e) {
          window.location.href = "./aktivasi.html";
        });
      }
    </script>
  </body>
</html>
