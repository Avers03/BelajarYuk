<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-filled.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="login-filled">
      <div class="ios-uistatus-bar24">
        <img
          class="right-side-icon24"
          alt=""
          src="./public/right-side211.svg"
        />

        <div class="left-side24">
          <div class="time24">
            <div class="div48">9:41</div>
          </div>
        </div>
        <img class="union-icon24" alt="" />
      </div>
      <b class="halo-selamat-datang-container">
        <span class="halo-selamat-datang-container1">
          <p class="halo">Halo!</p>
          <p class="halo">Selamat Datang</p>
          <p class="halo">Kembali!</p>
        </span>
      </b>
      <div class="google-1-parent">
        <img class="google-1-icon" alt="" src="./public/google-1@2x.png" />

        <div class="google">Google</div>
      </div>
      <div class="lupa-password1" id="lupaPasswordText">Lupa Password?</div>
      <div class="atau-masuk-dengan">atau masuk dengan</div>
      <div class="login-filled-child"></div>
      <div class="login-filled-item"></div>
      <div class="ios-uihome-indicator12">
        <div class="home-indicator12"></div>
      </div>
      <div class="button14">
        <b class="tim8adsigmailcom">Login</b>
      </div>
      <div class="email-address-parent1">
        <b class="email-address3">Email Address</b>
        <div class="tim8adsigmailcom-wrapper">
          <b class="tim8adsigmailcom">tim8adsi@gmail.com</b>
        </div>
      </div>
      <div class="password-parent2">
        <b class="email-address3">Password</b>
        <div class="parent1">
          <b class="tim8adsigmailcom">***********</b>
          <img class="icon-eye4" alt="" src="./public/icon--eye.svg" />
        </div>
      </div>
      <div class="belum-punya-akun-container1" id="belumPunyaAkun">
        <span class="belum-punya-akun1">Belum punya akun? </span>
        <span class="daftar-di-sini1">Daftar di sini</span>
      </div>
    </div>

    <script>
      var lupaPasswordText = document.getElementById("lupaPasswordText");
      if (lupaPasswordText) {
        lupaPasswordText.addEventListener("click", function (e) {
          window.location.href = "./lupa-pass.html";
        });
      }

      var belumPunyaAkun = document.getElementById("belumPunyaAkun");
      if (belumPunyaAkun) {
        belumPunyaAkun.addEventListener("click", function (e) {
          window.location.href = "./register.html";
        });
      }
    </script>
  </body>
</html>
