<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./aktivasi.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Times New Roman:wght@700&display=swap"
    />
    <link
      rel="stylesheet"

  </head>
  <body>
    <div class="aktivasi">
      <div class="ios-uistatus-bar18">
        <img
          class="right-side-icon18"
          alt=""
          src="./public/right-side211.svg"
        />

        <div class="left-side18">
          <div class="time18">
            <div class="div41">9:41</div>
          </div>
        </div>
        <img class="union-icon18" alt="" />
      </div>
      <div class="group-parent19">
        <img class="frame-child18" alt="" src="./public/group-427.svg" />

        <div class="div42">0:59</div>
      </div>
      <div class="aktivasi-akun-group">
        <b class="aktivasi-akun1">Aktivasi Akun</b>
        <div class="kode-aktivasi-sudah1">
          Kode aktivasi sudah kami kirim ke email kamu!
        </div>
      </div>
      <div class="aktivasi-child"></div>
      <div class="uilibrary">
        <div class="numeric">
          <div class="suggestions">
            <div class="spacer"></div>
            <div class="divider"></div>
            <div class="suggestion-type-parent">
              <div class="suggestion-type">From Messages</div>
              <div class="suggestion">05051</div>
            </div>
            <div class="divider"></div>
            <div class="spacer"></div>
          </div>
          <div class="numeric-keyboard-layout">
            <div class="row-1">
              <div class="keys">
                <div class="number">1</div>
                <div class="letters"></div>
              </div>
              <div class="keys">
                <div class="number">2</div>
                <div class="letters">A b c</div>
              </div>
              <div class="keys">
                <div class="number">3</div>
                <div class="letters">D E F</div>
              </div>
            </div>
            <div class="row-1">
              <div class="keys">
                <div class="number">4</div>
                <div class="letters">G H I</div>
              </div>
              <div class="keys">
                <div class="number">5</div>
                <div class="letters">J K L</div>
              </div>
              <div class="keys">
                <div class="number">6</div>
                <div class="letters">M N O</div>
              </div>
            </div>
            <div class="row-1">
              <div class="keys">
                <div class="number">7</div>
                <div class="letters">P Q R S</div>
              </div>
              <div class="keys">
                <div class="number">8</div>
                <div class="letters">T U V</div>
              </div>
              <div class="keys">
                <div class="number">9</div>
                <div class="letters">W X Y Z</div>
              </div>
            </div>
            <div class="row-1">
              <img class="keys-icon" alt="" src="./public/keys.svg" />

              <div class="keys">
                <div class="number9">0</div>
              </div>
              <img class="keys-icon" alt="" src="./public/keys1.svg" />
            </div>
          </div>
          <img
            class="home-indicator-icon"
            alt=""
            src="./public/home-indicator.svg"
          />
        </div>
      </div>
      <div class="button4">
        <b class="button5">Verifikasi</b>
      </div>
      <div class="rectangle-parent22" id="groupContainer1">
        <div class="group-child62"></div>
        <div class="group-child63"></div>
        <div class="group-child64"></div>
        <div class="group-child65"></div>
        <div class="group-child66"></div>
      </div>
    </div>

    <script>
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./aktivasi-konfirm.html";
        });
      }
      </script>
